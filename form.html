<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/form.css" />
    <title>SHL Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <form method="post" autocomplete="on">
        <h3 class="form-header">Sign Up to SHL</h3>
        <!--First name-->
        <div class="box">
          <label for="firstName" class="fl fontLabel"> First Name: </label>
          <div class="new iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="fr">
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              class="textBox"
              autofocus="on"
              required
            />
          </div>
          <div class="clr"></div>
        </div>
        <!--First name-->

        <!--Second name-->
        <div class="box">
          <label for="secondName" class="fl fontLabel"> Last Name: </label>
          <div class="fl iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="fr">
            <input
              type="text"
              required
              name="secondName"
              placeholder="Last Name"
              class="textBox"
            />
          </div>
          <div class="clr"></div>
        </div>
        <!--Second name-->

        <!---Email ID---->
        <div class="box">
          <label for="email" class="fl fontLabel"> Email: </label>
          <div class="fl iconBox">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </div>
          <div class="fr">
            <input
              type="email"
              required
              name="email"
              placeholder="Email Id"
              class="textBox"
            />
          </div>
          <div class="clr"></div>
        </div>
        <!--Email ID----->

        <!---Password------>
        <div class="box">
          <label for="password" class="fl fontLabel"> Password </label>
          <div class="fl iconBox">
            <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <div class="fr">
            <input
              type="Password"
              required
              name="password"
              placeholder="Password"
              class="textBox"
            />
          </div>
          <div class="clr"></div>
        </div>
        <!---Password---->

        <!--Terms and Conditions------>
        <div class="box terms">
          <input type="checkbox" name="Terms" required /> &nbsp; I accept the
          terms and conditions
        </div>
        <!--Terms and Conditions------>

        <!---Submit Button------>
        <div class="box">
          <input type="Submit" name="Submit" class="submit" value="SUBMIT" />
        </div>
        <!---Submit Button----->
      </form>
    </div>
  </body>
</html>
